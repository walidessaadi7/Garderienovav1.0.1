{% extends "base.html" %}

{% block content %}
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

<div class="min-h-screen bg-slate-50 dark:bg-slate-950 py-12 px-6" 
     x-data="{ search: '' }"> <div class="max-w-4xl mx-auto">
        
        <div class="mb-12 space-y-4">
            <a href="{% url 'center_details' center.center_id %}" class="text-xs font-black text-slate-400 uppercase tracking-widest hover:text-blue-500 transition-colors">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back to Center
            </a>
            <h1 class="text-4xl font-black text-slate-900 dark:text-white tracking-tighter">
                Assign <span class="text-blue-600">Director.</span>
            </h1>
            
            <div class="relative mt-8 group">
                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500 transition-colors">
                    <i class="fa-solid fa-magnifying-glass text-sm"></i>
                </div>
                <input type="text" 
                       x-model="search" 
                       placeholder="Search by name or email..." 
                       class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl py-4 pl-12 pr-4 text-sm font-medium focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 transition-all outline-none text-slate-900 dark:text-white">
            </div>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid gap-3 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                {% for user in users %}
                <label class="relative group cursor-pointer" 
                       x-show="'{{ user.get_full_name|lower }} {{ user.email|lower }}'.includes(search.toLowerCase())"
                       x-transition:enter="transition ease-out duration-200"
                       x-transition:enter-start="opacity-0 scale-95"
                       x-transition:enter-end="opacity-100 scale-100">
                    
                    <input type="radio" name="user_id" value="{{ user.id }}" class="peer sr-only" required>
                    
                    <div class="p-5 rounded-2xl bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 peer-checked:border-blue-500 peer-checked:bg-blue-50/30 dark:peer-checked:bg-blue-500/5 transition-all flex items-center justify-between hover:border-slate-300 dark:hover:border-slate-700 shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-400 group-hover:bg-blue-600 group-hover:text-white transition-all font-black text-xs">
                                {{ user.username|slice:":2"|upper }}
                            </div>
                            <div>
                                <p class="text-sm font-black text-slate-900 dark:text-white tracking-tight leading-none mb-1">
                                    {{ user.get_full_name|default:user.username }}
                                </p>
                                <p class="text-[10px] font-bold text-slate-400">{{ user.email }}</p>
                            </div>
                        </div>
                        
                        <div class="w-5 h-5 rounded-full border-2 border-slate-200 dark:border-slate-700 peer-checked:bg-blue-500 peer-checked:border-transparent flex items-center justify-center transition-all">
                            <svg class="w-3 h-3 text-white opacity-0 peer-checked:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>
                </label>
                {% endfor %}

                <div x-show="search !== '' && !Array.from($el.children).some(child => child.style.display !== 'none')" 
                     class="py-12 text-center text-slate-400">
                    <i class="fa-solid fa-user-slash text-2xl mb-3 block opacity-20"></i>
                    <p class="text-xs font-bold uppercase tracking-widest">No matching users found</p>
                </div>
            </div>

            <div class="pt-6 sticky bottom-0 bg-slate-50 dark:bg-slate-950 py-4">
                <button type="submit" class="w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 py-4 rounded-2xl font-black shadow-xl shadow-slate-900/10 hover:shadow-blue-500/20 active:scale-95 transition-all flex items-center justify-center gap-3">
                    <span>Deploy Director</span>
                    <i class="fa-solid fa-bolt-lightning text-[10px]"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Custom Scrollbar for the SaaS look */
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
</style>
{% endblock %}
