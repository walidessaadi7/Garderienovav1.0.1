{% extends "base.html" %}

{% block content %}
<div class="relative min-h-[90vh] bg-white dark:bg-slate-950 overflow-hidden flex items-center justify-center py-8 px-6">
    
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[10%] w-[500px] h-[500px] bg-indigo-400/5 rounded-full blur-[120px]"></div>
    </div>

    <div class="relative z-10 max-w-7xl w-full space-y-8">
        
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-slate-100 dark:border-slate-800 pb-8">
            <div class="space-y-2">
                <div class="inline-flex items-center gap-2 px-2 py-1 rounded-lg bg-indigo-50 dark:bg-indigo-900/20 border border-indigo-100 dark:border-indigo-800">
                    <i class="fa-solid fa-user-plus text-indigo-500 text-[9px]"></i>
                    <span class="text-[9px] font-black text-indigo-600 dark:text-indigo-400 uppercase tracking-widest">Onboarding</span>
                </div>
                <h1 class="text-4xl font-black text-slate-900 dark:text-white tracking-tighter">
                    New <span class="text-indigo-600">Educator.</span>
                </h1>
                <p class="text-sm text-slate-400 font-medium">Register and assign staff to your infrastructure in one step.</p>
            </div>
            
            <a href="{% url 'owner_centers_list' %}" class="text-[10px] font-black text-slate-400 hover:text-indigo-600 uppercase tracking-widest transition-all flex items-center gap-2">
                <i class="fa-solid fa-chevron-left text-[8px]"></i> Back to Management
            </a>
        </div>

        <div class="bg-white dark:bg-slate-900 rounded-[2rem] border border-slate-100 dark:border-slate-800 p-2 shadow-sm relative">
            
            <form method="POST" class="flex flex-col lg:flex-row items-end gap-4 p-4">
                {% csrf_token %}
                
                <div class="w-full lg:flex-1 relative group">
                    <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 px-1 group-focus-within:text-indigo-500 transition-colors">
                        Full Name
                    </label>
                    <div class="relative">
                        <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-[10px] text-slate-300"></i>
                        <input type="text" name="full_name" required placeholder="Ahmed Alami" class="premium-input pl-10">
                    </div>
                </div>

                <div class="w-full lg:w-48 relative group">
                    <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 px-1 group-focus-within:text-indigo-500 transition-colors">
                        Username
                    </label>
                    <input type="text" name="username" required placeholder="alami_edu" class="premium-input">
                </div>

                <div class="w-full lg:flex-1 relative group">
                    <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 px-1 group-focus-within:text-indigo-500 transition-colors">
                        Email Address
                    </label>
                    <input type="email" name="email" required placeholder="edu@center.com" class="premium-input">
                </div>

                <div class="w-full lg:w-48 relative group">
                    <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 px-1 group-focus-within:text-indigo-500 transition-colors">
                        Specialization
                    </label>
                    <select name="specialization" class="premium-input appearance-none">
                        <option value="preschool">Preschool</option>
                        <option value="primary">Primary</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>

                <div class="w-full lg:w-48 relative group">
                    <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2 px-1 group-focus-within:text-indigo-500 transition-colors">
                        Password
                    </label>
                    <input type="password" name="password" required placeholder="••••••••" class="premium-input">
                </div>

                <div class="w-full lg:w-auto">
                    <button type="submit" 
                            class="h-[46px] px-8 bg-slate-950 dark:bg-white text-white dark:text-slate-900 font-black rounded-xl transition-all hover:bg-indigo-600 hover:text-white active:scale-[0.95] shadow-lg flex items-center justify-center gap-3 text-[11px] uppercase tracking-widest">
                        Add
                        <i class="fa-solid fa-plus text-[10px]"></i>
                    </button>
                </div>
            </form>

        </div>

        <div class="flex flex-wrap gap-6 px-4">
            <div class="flex items-center gap-2 opacity-60">
                <i class="fa-solid fa-circle-check text-emerald-500 text-[10px]"></i>
                <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Auto-linked to Center</span>
            </div>
            <div class="flex items-center gap-2 opacity-60">
                <i class="fa-solid fa-shield-halved text-blue-500 text-[10px]"></i>
                <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Encrypted Password</span>
            </div>
        </div>
    </div>
</div>

<style>
    /* Premium Input Styling - Optimized for Single Line */
    .premium-input {
        width: 100%;
        height: 46px;
        padding: 0 1rem !important;
        background-color: #f8fafc;
        border: 1px solid #f1f5f9;
        border-radius: 0.85rem !important;
        font-size: 0.8rem;
        font-weight: 700;
        transition: all 0.2s ease;
        outline: none;
    }

    .dark .premium-input {
        background-color: #0f172a;
        border-color: #1e293b;
        color: #ffffff;
    }

    .premium-input:focus {
        border-color: #6366f1;
        background-color: #ffffff;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.08);
    }

    .dark .premium-input:focus {
        background-color: #020617;
    }
</style>
{% endblock %}
