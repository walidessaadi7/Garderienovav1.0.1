{% extends "base.html" %}

{% block content %}
<style>
    [x-cloak] { display: none !important; }

    .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .dark .glass-effect {
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .green-glow {
        box-shadow: 0 20px 80px -15px rgba(16, 185, 129, 0.15);
    }

    @keyframes check-bounce {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
    }
    .animate-check { 
        animation: check-bounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; 
    }
</style>

<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<div class="relative min-h-[90vh] flex items-center justify-center px-4 py-12 md:px-6"
     x-data="{ show: false }" 
     x-init="setTimeout(() => { 
        show = true; 
        confetti({ 
            particleCount: 120, 
            spread: 70, 
            origin: { y: 0.6 }, 
            colors: ['#10b981', '#34d399', '#3b82f6']
        }); 
     }, 300)">

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl h-96 bg-emerald-400/10 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="relative max-w-lg w-full">
        <div x-show="show" x-cloak
             x-transition:enter="transition ease-out duration-700"
             x-transition:enter-start="opacity-0 scale-95 translate-y-10"
             x-transition:enter-end="opacity-100 scale-100 translate-y-0"
             class="glass-effect rounded-[3.5rem] p-8 md:p-16 text-center relative z-10 green-glow">
            
            <div class="mx-auto w-24 h-24 bg-gradient-to-tr from-emerald-500 to-green-400 rounded-full flex items-center justify-center mb-8 shadow-2xl shadow-emerald-500/20 animate-check">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3.5" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <div class="space-y-4 mb-4">
                <h1 class="text-3xl md:text-4xl font-black text-slate-900 dark:text-white tracking-tighter leading-tight">
                    Creation <span class="text-emerald-600">Complete!</span>
                </h1>
                <div class="mb-12 animate-in fade-in slide-in-from-bottom-4 duration-1000">
                    <div class="inline-flex items-center gap-3 px-6 py-3 rounded-full bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800 shadow-sm">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span>
                        <span class="text-sm font-black text-slate-900 dark:text-white tracking-tight">
                            {{ center.name }}
                        </span>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest border-l border-slate-200 dark:border-slate-700 pl-3">
                            Active
                        </span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-4">
                <a href="{% url 'owner_dashboard' %}" 
                   class="group w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 py-4 md:py-5 rounded-2xl font-bold transition-all hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-3 shadow-xl shadow-slate-900/10">
                    <span>Back to Dashboard</span>
                    <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M9 5l7 7-7 7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                
                <a href="{% url 'create_center' %}" 
                   class="w-full py-2 text-slate-400 hover:text-blue-500 dark:hover:text-blue-400 font-bold text-xs uppercase tracking-[0.2em] transition-colors">
                    Add another center
                </a>
            </div>

         
        </div>
    </div>
</div>
{% endblock %}
