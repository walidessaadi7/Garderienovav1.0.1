{% extends "base.html" %}

{% block content %}
<style>
    [x-cloak] { display: none !important; }

    .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .dark .glass-effect {
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Indigo glow matching your new theme */
    .indigo-glow {
        box-shadow: 0 20px 80px -15px rgba(79, 70, 229, 0.15);
    }

    @keyframes check-bounce {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
    }
    .animate-check { 
        animation: check-bounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; 
    }
</style>

<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<div class="relative min-h-[80vh] flex items-center justify-center px-4 py-8 md:px-6"
     x-data="{ show: false }" 
     x-init="setTimeout(() => { 
        show = true; 
        confetti({ 
            particleCount: 100, 
            spread: 60, 
            origin: { y: 0.6 }, 
            colors: ['#4f46e5', '#10b981', '#f43f5e'] 
        }); 
     }, 300)">

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg h-64 bg-indigo-500/10 rounded-full blur-[100px] pointer-events-none"></div>

    <div class="relative max-w-md w-full">
        <div x-show="show" x-cloak
             x-transition:enter="transition ease-out duration-500"
             x-transition:enter-start="opacity-0 scale-95 translate-y-4"
             x-transition:enter-end="opacity-100 scale-100 translate-y-0"
             class="glass-effect rounded-[2.5rem] p-8 md:p-12 text-center relative z-10 indigo-glow">
            
            <div class="mx-auto w-20 h-20 bg-gradient-to-tr from-indigo-600 to-indigo-400 rounded-full flex items-center justify-center mb-6 shadow-xl shadow-indigo-500/20 animate-check">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3.5" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <div class="space-y-3 mb-8">
                <h1 class="text-3xl font-black text-slate-900 dark:text-white tracking-tighter">
                    Creation <span class="text-indigo-600">Complete!</span>
                </h1>
                
                <div class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800 shadow-sm">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
                    <span class="text-xs font-black text-slate-900 dark:text-white tracking-tight uppercase">
                        {{ center.name }}
                    </span>
                    <span class="text-[9px] font-bold text-slate-400 border-l border-slate-200 dark:border-slate-700 pl-2 ml-1">
                        ACTIVE
                    </span>
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <a href="{% url 'owner_dashboard' %}" 
                   class="group w-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 py-4 rounded-xl font-black transition-all hover:bg-indigo-600 hover:text-white active:scale-[0.98] flex items-center justify-center gap-3 shadow-lg text-sm uppercase tracking-widest">
                    <span>Back to Console</span>
                    <i class="fa-solid fa-arrow-right text-[10px] group-hover:translate-x-1 transition-transform"></i>
                </a>
                
                <a href="{% url 'create_center' %}" 
                   class="w-full py-2 text-slate-400 hover:text-indigo-500 dark:hover:text-indigo-400 font-black text-[10px] uppercase tracking-[0.2em] transition-colors">
                    Add another center
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
