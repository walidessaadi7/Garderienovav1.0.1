{% extends "base.html" %}
{% block content %}
<div class="p-4 md:p-6 max-w-7xl mx-auto">

    <div class="relative min-h-[400px] overflow-hidden bg-[#F8F9FA] dark:bg-[#0D0D0E] rounded-[3rem] border border-white dark:border-slate-800 p-1 shadow-[0_40px_80px_rgba(0,0,0,0.02)] mb-8 group">

        <div class="absolute inset-0 z-0">
            <div class="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-indigo-500/[0.03] dark:bg-indigo-500/[0.05] rounded-full blur-[100px]"></div>
            <div class="absolute bottom-[-10%] right-[-5%] w-[400px] h-[400px] bg-rose-500/[0.02] dark:bg-rose-500/[0.04] rounded-full blur-[80px]"></div>
            <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-[0.1] dark:opacity-[0.15] pointer-events-none"></div>
        </div>

        <div class="relative z-10 grid lg:grid-cols-12 gap-8 p-8 md:p-12 items-center">

            <div class="lg:col-span-7 space-y-8 text-left">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-[1px] bg-slate-200 dark:bg-slate-800"></div>
                    <span class="text-[9px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-[0.4em]">Nova Executive v1.0</span>
                </div>

                <div class="space-y-4">
                    <h1 class="text-5xl md:text-7xl font-black text-slate-900 dark:text-white leading-[0.85] tracking-tighter">
                        Absolute<br>
                        <span class="bg-gradient-to-r from-indigo-600 via-purple-500 to-rose-400 bg-clip-text text-transparent">Control.</span>
                    </h1>
                    
                    <div class="flex flex-col gap-3 pt-2">
                        <div class="flex items-center gap-2">
                            <span class="relative flex h-2 w-2">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
                            </span>
                            <span class="text-[9px] uppercase tracking-[0.2em] font-black text-slate-500">Node Sync: Active</span>
                        </div>
                    
                        <h2 class="text-xl md:text-2xl font-bold tracking-tight text-slate-900 dark:text-white">
                            Welcome back, 
                            <span class="bg-gradient-to-r from-indigo-600 to-indigo-400 bg-clip-text text-transparent italic">
                                {{ user.full_name|default:user.username }}
                            </span>
                        </h2>
                    
                        <p class="text-xs md:text-sm text-slate-500 dark:text-slate-400 max-w-lg leading-relaxed flex items-center gap-2">
                            <i class="fa-solid fa-microchip text-[10px] opacity-40"></i>
                            <span>Vision synchronized across all active nodes in real-time.</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 relative">
                <div class="absolute -top-6 -right-6 w-48 h-48 bg-slate-100 dark:bg-slate-900/50 rounded-[2.5rem] -rotate-3 transition-transform group-hover:rotate-0 duration-700 border border-slate-200 dark:border-slate-800"></div>

                <div class="relative z-20 space-y-4">
                    <div class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-2xl p-8 rounded-[2.5rem] border border-white dark:border-slate-800 shadow-xl transform transition-all duration-700 hover:-translate-y-1">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-10 h-10 bg-slate-50 dark:bg-slate-800 rounded-xl flex items-center justify-center border border-slate-100 dark:border-slate-700">
                                <i class="fa-solid fa-bolt text-indigo-500 text-sm"></i>
                            </div>
                            <div class="flex -space-x-2">
                                <div class="w-6 h-6 rounded-full border-2 border-white dark:border-slate-900 bg-slate-200"></div>
                                <div class="w-6 h-6 rounded-full border-2 border-white dark:border-slate-900 bg-indigo-500"></div>
                            </div>
                        </div>

                        <h3 class="text-4xl font-black text-slate-900 dark:text-white tracking-tighter mb-1">94.2k</h3>
                        <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em]">Interactions</p>

                        <div class="mt-4 flex gap-1 items-end h-6 opacity-30 group-hover:opacity-100 transition-opacity">
                            <div class="w-full h-1.5 bg-indigo-500 rounded-full"></div>
                            <div class="w-full h-3 bg-indigo-500 rounded-full"></div>
                            <div class="w-full h-5 bg-indigo-500 rounded-full"></div>
                            <div class="w-full h-2 bg-indigo-500 rounded-full"></div>
                        </div>
                    </div>

                    <div class="bg-indigo-600 p-4 rounded-[1.8rem] flex items-center justify-between shadow-xl shadow-indigo-500/20 group-hover:translate-x-4 transition-transform duration-500">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-shield-halved text-indigo-100 text-xs"></i>
                            <span class="text-white text-[9px] font-black uppercase tracking-widest">End-to-End Encrypted</span>
                        </div>
                        <div class="h-1.5 w-1.5 rounded-full bg-white shadow-[0_0_8px_rgba(255,255,255,0.8)] animate-pulse"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<style>
    /* Clean animations */
    @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    .animate-pulse-soft {
        animation: pulse-soft 2s infinite;
    }
</style>
{% endblock %}
